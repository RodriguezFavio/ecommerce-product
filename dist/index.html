<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>E-commerce product</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <nav>
        <div class="nav_container">
          <div class="nav_left-sec">
            <img
              src="./images/icon-menu.svg"
              id="menu-btn"
              alt="menu"
              class="hidden menu"
            />
            <img src="./images/logo.svg" alt="logo" class="nav_logo" />
            <div class="overlay"></div>
            <ul class="nav_links">
              <img
                src="./images/icon-close.svg"
                alt="close"
                class="close-btn hidden"
                id="close-btn"
              />
              <li class="nav_link">
                <a href="#">Collections</a>
              </li>
              <li class="nav_link">
                <a href="#">Contact</a>
              </li>
              <li class="nav_link">
                <a href="#">Man</a>
              </li>
              <li class="nav_link">
                <a href="#">Woman</a>
              </li>
              <li class="nav_link">
                <a href="#">About</a>
              </li>
            </ul>
          </div>
          <div class="nav_right-sec">
            <!-- cart -->
            <div class="cart-container">
              <button class="cart-btn">
                <span class="indicator"></span
                ><img src="./images/icon-cart.svg" alt="cart" class="cart" />
              </button>
              <div class="cart-wrp invisible">
                <p class="cart-heading">cart</p>
                <div class="divider"></div>
                <div class="cart-content empty">
                  <p>Your cart is empty</p>
                </div>
              </div>
            </div>
            <img src="images/image-avatar.png" alt="avatar" class="avatar" />
          </div>
        </div>
      </nav>
      <main>
        <!-- thumbnails -->
        <section class="thumbnails">
          <div class="mobile-thumb hidden" id="mobile-thumb">
            <button id="next">
              <img src="./images/icon-next.svg" alt="next" />
            </button>
            <button id="previous">
              <img src="./images/icon-previous.svg" alt="previous" />
            </button>
          </div>
        </section>
        <!-- content -->
        <section class="content">
          <div class="buttons">
            <div class="amount-btn">
              <button id="minus" class="minus">
                <img src="./images/icon-minus.svg" alt="minus" />
              </button>
              <p class="amount">0</p>
              <button id="plus" class="plus">
                <img src="./images/icon-plus.svg" alt="plus" />
              </button>
            </div>
            <button class="add_btn">
              <img src="./images/icon-cart.svg" alt="cart" />
              Add to cart
            </button>
          </div>
        </section>
      </main>
    </div>
    <div class="lightbox invisible">
      <div class="lightbox-container">
        <button class="close-lightbox">
          <img src="./images/icon-close.svg" alt="close" />
        </button>
      </div>
    </div>
  </body>
  <script src="./js/app.js" type="module" defer></script>
</html>
